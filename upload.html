<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body style="background-color: #f5f5f5;">
    <div class="container my-3">
      <div
        class="d-flex flex-column flex-sm-row align-items-center justify-content-between"
      >
        <h2>2SB自動組裝機 上傳</h2>
        <p id="now">2020-01-24 00:41:56</p>
      </div>

      <div class="row mx-auto">
        <div class="col-12 col-sm-6 px-2 mb-3">
          <div class="shadow p-3 p-sm-4 bg-white status-card" style="border-radius: 1rem;">
            <div class="font-weight-bold">運作情形</div>
            <hr />
            <div class="d-flex">
              <div class="m-2 p-3 text-center bg-secondary" style="width: 48%;">
                <p id="now-stop-time" class="status text-white">待命</p>
                <p class="text-white">現在停機時間</p>
              </div>
              <div class="m-2 p-3 text-center bg-secondary" style="width: 48%;">
                <p id="active-rate" class="status text-white">待命</p>
                <p class="text-white">稼動率</p>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-6 px-2 mb-3">
          <div class="shadow p-3 p-sm-4 bg-white status-card" style="border-radius: 1rem;">
            <div class="font-weight-bold">當前狀態</div>
            <hr />
            <div class="d-flex flex-column flex-sm-row justify-content-between">
              <div class="status-pane1">
                <div class="d-flex align-items-center justify-content-between">
                  <div>
                    <p>
                      <span
                        class="d-inline-block pr-2 rounded-circle align-text-top"
                        style="height: 1rem; width: 1rem; background: gray;"
                      ></span>
                      開機：
                    </p>
                  </div>
                  <p id="start-up-time">待命</p>
                </div>
                <div class="d-flex align-items-center justify-content-between">
                  <div>
                    <p>
                      <span
                        class="d-inline-block pr-2 rounded-circle align-text-top"
                        style="height: 1rem; width: 1rem; background: gray;"
                      ></span>
                      開始生產時間：
                    </p>
                  </div>
                  <p id="produce-start-time">待命</p>
                </div>
                <div class="d-flex align-items-center justify-content-between">
                  <div>
                    <p>
                      <span
                        class="d-inline-block pr-2 rounded-circle align-text-top"
                        style="height: 1rem; width: 1rem; background: green;"
                      ></span>
                      運轉：
                    </p>
                  </div>
                  <p id="run-time">待命</p>
                </div>
                <div class="d-flex align-items-center justify-content-between">
                  <div>
                    <p>
                      <span
                        class="d-inline-block pr-2 rounded-circle align-text-top"
                        style="height: 1rem; width: 1rem; background: yellow;"
                      ></span>
                      休息：
                    </p>
                  </div>
                  <p id="rest-time">待命</p>
                </div>
                <div class="d-flex align-items-center justify-content-between">
                  <div>
                    <p>
                      <span
                        class="d-inline-block pr-2 rounded-circle align-text-top"
                        style="height: 1rem; width: 1rem; background: red;"
                      ></span>
                      停機：
                    </p>
                  </div>
                  <p id="stop-time">待命</p>
                </div>
              </div>
              <div
                class="d-flex flex-row flex-sm-column align-items-center justify-content-center border p-2 p-sm-3 status-pane2"
              >
                <h3 class="mb-0 mb-sm-3 mr-3 mr-sm-0">當前狀態</h3>
                <div
                  class="rounded-circle"
                  style="height: 2rem; width: 2rem; background: red;"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="mx-2">
        <div class="shadow p-3 p-sm-4 bg-white" style="border-radius: 1rem;">
          <div class="font-weight-bold">製令總表</div>
          <hr />
          <div class="d-flex justify-content-around">
            <div class="text-center">
              <div class="time-name">計畫產量</div>
              <h3 id="target-count" class="my-2 time">待命</h3>
              <div class="time-name">件</div>
            </div>
            <div class="text-center">
              <div class="time-name">目前產量</div>
              <h3 id="now-count" class="my-2 time">待命</h3>
              <div class="time-name">件</div>
            </div>
            <div class="text-center">
              <div class="time-name">標準速率</div>
              <h3 class="my-2 time">15</h3>
              <div class="time-name">秒/件</div>
            </div>
            <div class="text-center">
              <div class="time-name">平均速率</div>
              <h3 id="average-speed-rate" class="my-2 time">待命</h3>
              <div class="time-name">秒/件</div>
            </div>
            <div class="text-center">
              <div class="time-name">剩餘時間</div>
              <h3 id="time-left" class="my-2 time-xl">待命</h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/variable.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/gas-send.js"></script>
    <!-- <script src="./assets/js/gas-get.js"></script> -->
  </body>
</html>
